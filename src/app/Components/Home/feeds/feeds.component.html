<div class="overflow-x-clip flex-1 w flex items-start flex-col gap-2">
  <div class="overflow-scrll w-full">
    <!-- <p class="text-2xl po font-semibold text-primaryTheme">Stories</p> -->
    <div
      class="bg-white border relative rounded-xl center w-full p-2 flex items-center gap-1 justify-start overflow-hidden"
    >
      <div class="h-full left-0 absolute w-10 center">
        <div
          class="w-10 h-10 hover:shadow-xl duration-500 cursor-pointer hover:fill-primaryTheme absolute left-0 bg-white rounded-full center z-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="inherit"
            class="bi bi-chevron-left w-5 h-5"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
            />
          </svg>
        </div>
      </div>
      <div class="h-full right-0 absolute w-10 center">
        <div
          class="w-10 h-10 absolute right-0 hover:shadow-xl cursor-pointer duration-500 hover:fill-primaryTheme bg-white rounded-full center z-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="inherit"
            class="bi bi-chevron-right w-5 h-5"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
            />
          </svg>
        </div>
      </div>
      <div class="flex items-start justify-start overflow-x-scroll w-full">
        <div class="relative border w-52 min-w-32 flex-1 mr-1 h-44 rounded-xl">
          <img
            src="assests/images/profile.jpg"
            class="w-full h-full object-cover rounded-xl"
            alt=""
          />
          <div
            class="bg-white center bg-center absolute bottom-0 w-full h-[40%] rounded-tl-[15px] rounded-tr-[15px]"
          >
            <div
              class="fill-white center rounded-full w-9 h-9 absolute cursor-pointer -top-5 border-2 border-white bg-primaryTheme"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="inherit"
                class="bi bi-plus-lg w-6 h-6"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                />
              </svg>
            </div>
            <span class="px-3 center w-full text-center leading-5">
              <p class="text-[17px] op">Create a Story</p>
            </span>
          </div>
        </div>
        <div
          *ngFor="let story of stories"
          class="relative w-52 min-w-32 flex-1 mr-1 h-44 rounded-xl"
        >
          <img
            src="assests/images/profile.jpg"
            class="w-full h-full object-cover rounded-xl"
            alt=""
          />
          <div
            class="w-8 h-8 rounded-full border border-primaryTheme absolute top-2 left-2"
          >
            <img
              src="assests/images/profile.jpg"
              class="w-full h-full object-cover rounded-full"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full border bg-white rounded-xl p-3">
    <div class="flex items-center justify-start gap-3">
      <div class="w-9 h-9 rounded-full center">
        <img
          src="assests/images/profile.jpg"
          class="w-full h-full object-cover rounded-full"
          alt=""
        />
      </div>
      <div class="center flex-1 bg-primaryThemeLight h-9 rounded-full">
        <input
          type="text"
          class="w-full bg-transparent h-full px-2 box-border rounded-full"
          placeholder="What`s is on your mind,Chinonso?"
          name=""
          id=""
        />
      </div>
    </div>
    <hr class="my-3" />
    <div class="flex items-center justify-around">
      <div
        class="center gap-1 border rounded-full py-2 px-4 cursor-pointer hover:shadow-2xl duration-500 hover:bg-primaryThemeLight"
      >
        <p class="pop text-[15px]">Photo</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="bi bi-images w-[18px] h-[18px] fill-[#fb4f6e]"
          viewBox="0 0 16 16"
        >
          <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
          <path
            d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z"
          />
        </svg>
      </div>
      <div
        class="center gap-1 border rounded-full py-2 px-4 cursor-pointer hover:shadow-2xl duration-500 hover:bg-primaryThemeLight"
      >
        <p class="pop text-[15px]">Video</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="bi bi-play-btn-fill w-[18px] h-[18px] fill-[#2dcb9b]"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2m6.79-6.907A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"
          />
        </svg>
      </div>
      <div
        class="center gap-1 border rounded-full py-2 px-4 cursor-pointer hover:shadow-2xl duration-500 hover:bg-primaryThemeLight"
      >
        <p class="pop text-[15px]">Feeling</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="bi bi-emoji-smile-fill fill-[#3c89ee] w-[18px] h-[18px]"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
          />

    </div>
  </div>

          >

        <hr class="my-4" />
        <div class="">
          <p class="pop font-medium mb-2 px-3">

          <div class="w-full center">

        <div class="flex items-center justify-between p-2">
